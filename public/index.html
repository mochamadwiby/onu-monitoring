<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONU Monitoring System</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet AntPath for animated lines -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="fas fa-network-wired"></i> ONU Monitoring System
        </span>
        <div class="d-flex align-items-center">
          <span class="badge bg-success me-2" id="onlineCount">0 Online</span>
          <span class="badge bg-danger me-2" id="losCount">0 LOS</span>
          <span class="badge bg-warning text-dark me-2" id="powerFailCount"
            >0 Power Fail</span
          >
          <span class="badge bg-secondary me-3" id="offlineCount"
            >0 Offline</span
          >
          <button class="btn btn-sm btn-outline-light" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>
    </nav>
    <!-- Tambahkan setelah navbar, sebelum filters -->
    <div class="container-fluid">
      <!-- API Status Banner -->
      <div
        id="apiStatusBanner"
        class="alert alert-dismissible fade"
        role="alert"
        style="display: none; margin: 10px"
      >
        <div class="d-flex align-items-center">
          <i id="apiStatusIcon" class="fas fa-info-circle me-2"></i>
          <div class="flex-grow-1">
            <strong id="apiStatusTitle">API Status</strong>
            <div id="apiStatusMessage"></div>
          </div>
          <button
            type="button"
            class="btn-close"
            onclick="closeApiStatusBanner()"
          ></button>
        </div>
      </div>
    </div>
    <!-- Main Container -->
    <div class="container-fluid p-0">
      <!-- Filters -->
      <div class="bg-light p-3 border-bottom">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label small">OLT</label>
            <select class="form-select form-select-sm" id="oltFilter">
              <option value="">All OLTs</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label small">Board</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="boardFilter"
              placeholder="e.g., 1"
            />
          </div>
          <div class="col-md-2">
            <label class="form-label small">Port</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="portFilter"
              placeholder="e.g., 1"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label small">Zone</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="zoneFilter"
              placeholder="e.g., City Centre"
            />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary btn-sm w-100" id="applyFiltersBtn">
              <i class="fas fa-filter"></i> Apply Filters
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="showOnline"
                checked
              />
              <label class="form-check-label small" for="showOnline">
                <span
                  class="status-dot"
                  style="background-color: #28a745"
                ></span>
                Online
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="showLOS"
                checked
              />
              <label class="form-check-label small" for="showLOS">
                <span
                  class="status-dot"
                  style="background-color: #dc3545"
                ></span>
                LOS
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="showPowerFail"
                checked
              />
              <label class="form-check-label small" for="showPowerFail">
                <span
                  class="status-dot"
                  style="background-color: #ffc107"
                ></span>
                Power Fail
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="showOffline"
                checked
              />
              <label class="form-check-label small" for="showOffline">
                <span
                  class="status-dot"
                  style="background-color: #6c757d"
                ></span>
                Offline
              </label>
            </div>
            <div class="form-check form-check-inline ms-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="showAntlines"
                checked
              />
              <label class="form-check-label small" for="showAntlines">
                <i class="fas fa-project-diagram"></i> Show ODB Connections
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div id="map"></div>

      <!-- Footer with Recent Events -->
      <div class="footer-container">
        <div class="row g-0">
          <!-- Recently LOS -->
          <div class="col-md-6 border-end">
            <div class="footer-section">
              <div class="footer-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle"></i> Recently LOS
                <span class="badge bg-light text-danger ms-2" id="losEventCount"
                  >0</span
                >
              </div>
              <div class="footer-content" id="recentLosContent">
                <div class="text-center text-muted py-4">
                  <i class="fas fa-inbox fa-2x mb-2"></i>
                  <p>No recent LOS events</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Recently Power Fail -->
          <div class="col-md-6">
            <div class="footer-section">
              <div class="footer-header bg-warning text-dark">
                <i class="fas fa-plug"></i> Recently Power Fail
                <span
                  class="badge bg-light text-dark ms-2"
                  id="powerFailEventCount"
                  >0</span
                >
              </div>
              <div class="footer-content" id="recentPowerFailContent">
                <div class="text-center text-muted py-4">
                  <i class="fas fa-inbox fa-2x mb-2"></i>
                  <p>No recent power fail events</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading ONU data...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="notificationToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
      </div>
    </div>

    <!-- ONU Detail Modal -->
    <div class="modal fade" id="onuDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ONU Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="onuDetailContent">
            <div class="text-center py-4">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tambahkan sebelum closing </body> -->

    <!-- Debug Panel (hanya tampil di development) -->
    <div id="debugPanel" class="debug-panel" style="display: none">
      <div class="debug-panel-header">
        <strong>Debug Panel</strong>
        <button
          class="btn-close btn-close-white"
          onclick="toggleDebugPanel()"
        ></button>
      </div>
      <div class="debug-panel-content">
        <div class="mb-2">
          <label class="form-label small">Test ONU External ID:</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="debugOnuId"
            placeholder="Enter ONU ID"
          />
        </div>
        <button class="btn btn-sm btn-primary w-100" onclick="testOnuStatus()">
          Test Status Detection
        </button>
        <hr />
        <div
          id="debugOutput"
          class="small text-white"
          style="max-height: 300px; overflow-y: auto"
        >
          Debug output will appear here...
        </div>
      </div>
    </div>

    <!-- Debug Toggle Button -->
    <button
      id="debugToggle"
      class="debug-toggle"
      onclick="toggleDebugPanel()"
      title="Toggle Debug Panel"
    >
      <i class="fas fa-bug"></i>
    </button>

    <script>
      // Debug panel functions
      function toggleDebugPanel() {
        const panel = document.getElementById("debugPanel")
        panel.style.display = panel.style.display === "none" ? "block" : "none"
      }

      async function testOnuStatus() {
        const onuId = document.getElementById("debugOnuId").value
        if (!onuId) {
          alert("Please enter ONU External ID")
          return
        }

        const output = document.getElementById("debugOutput")
        output.innerHTML =
          '<div class="spinner-border spinner-border-sm" role="status"></div> Loading...'

        try {
          const response = await fetch(`${API_BASE}/debug/onu-status/${onuId}`)
          const data = await response.json()

          output.innerHTML = `
            <strong>External ID:</strong> ${data.debug_data.external_id}<br>
            <strong>Raw Status:</strong> ${
              data.debug_data.status_response.onu_status || "N/A"
            }<br>
            <strong>Processed Status:</strong> ${
              data.debug_data.processed_status
            }<br>
            <hr>
            <strong>Full Response:</strong><br>
            <pre style="font-size: 10px;">${JSON.stringify(
              data.debug_data,
              null,
              2
            )}</pre>
        `
        } catch (error) {
          output.innerHTML = `<div class="text-danger">Error: ${error.message}</div>`
        }
      }

      // Show debug panel in development
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        document.getElementById("debugToggle").style.display = "block"
      }
    </script>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/map.js"></script>
  </body>
</html>
